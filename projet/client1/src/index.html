<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-xl w-full max-w-md shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">🔐 Connexion</h1>

    <form id="loginForm" class="flex flex-col gap-4">
      <input type="text" id="username" placeholder="Nom d'utilisateur" required class="px-4 py-2 rounded bg-gray-700 text-white"/>
      <input type="password" id="password" placeholder="Mot de passe" required class="px-4 py-2 rounded bg-gray-700 text-white"/>
      <button  type="submit" class="bg-blue-600 hover:bg-blue-700 py-2 px-4 rounded">
        Se connecter
      </button>
    </form>

    <p id="loginResult" class="mt-4 text-center text-lg"></p>
  </div>

  <script src="./javascript/script.js"></script>
</body>
</html>
