<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeQuizz - Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss-animated@1.0.0/src/index.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gradient-to-b from-gray-100 to-gray-200 font-sans min-h-screen">
  <header class="bg-gradient-to-r from-blue-800 to-blue-600 text-white p-4 flex justify-between items-center shadow-lg">
    <h1 class="text-xl font-bold tracking-tight">CodeQuizz</h1>
    <div class="flex gap-4 items-center">
      <span id="username" class="italic text-blue-100">Joueur</span>
      <button onclick="logout()" class="text-sm bg-red-500 hover:bg-red-600 px-3 py-1 rounded-full shadow transition-all duration-300 hover:scale-105">
        Déconnexion
      </button>
    </div>
  </header>

  <main class="flex flex-col items-center py-10 px-4 max-w-4xl mx-auto">
    <h2 class="text-4xl font-bold mb-6 text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
      Quiz sur la catégorie : <span id="category-name"></span>
    </h2>
    
    <div class="bg-white p-8 rounded-xl shadow-xl mb-8 w-full animate-fade-in">
      <h3 class="text-2xl font-semibold mb-4 text-gray-800">Comment jouer ?</h3>
      <div class="space-y-4 text-gray-700">
        <p class="flex items-start">
          <span class="bg-blue-100 text-blue-800 rounded-full p-1 mr-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" /> 
            </svg>
          </span>
          Le quiz contient des questions sur la catégorie sélectionnée.
        </p>
        <p class="flex items-start">
          <span class="bg-blue-100 text-blue-800 rounded-full p-1 mr-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" /> 
            </svg>
          </span>
          Vous avez 15 secondes pour répondre à chaque question.
        </p>
      </div>
      
      <button onclick="startQuiz()" class="mt-6 px-8 py-3 bg-gradient-to-r from-green-500 to-blue-500 hover:from-green-600 hover:to-blue-600 rounded-full shadow-lg text-white font-bold text-lg transition-all duration-300">
        Commencer le Quiz
      </button>
    </div>

    <div id="question-container" class="hidden mt-8"></div>
  </main>
</body>
<script src="../javascript/question.js"></script>
<script src="../javascript/quizz.js"></script>
</html>
