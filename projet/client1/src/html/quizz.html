<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeQuizz - Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss-animated@1.0.0/src/index.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dark: {
              900: '#0f1116',
              800: '#151822',
              700: '#1c2033',
              600: '#2c3149'
            },
            accent: {
              primary: '#6366f1',
              secondary: '#8b5cf6'
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-dark-900 to-dark-800 font-sans min-h-screen text-gray-200">
  <!-- Éléments décoratifs en arrière-plan -->
  <div class="fixed inset-0 z-0 overflow-hidden">
    <div class="absolute top-10 left-10 w-96 h-96 bg-accent-primary/20 rounded-full blur-3xl"></div>
    <div class="absolute bottom-10 right-10 w-96 h-96 bg-accent-primary/10 rounded-full blur-3xl"></div>
  </div>

  <div class="relative z-10">
    <header class="backdrop-blur-md bg-dark-800/60 border-b border-white/10 text-white p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold tracking-tighter bg-gradient-to-r from-accent-primary to-accent-secondary text-transparent bg-clip-text">CodeQuizz</h1>
      <div class="flex gap-4 items-center">
        <span id="username" class="text-gray-300 px-3 py-1 rounded-full bg-dark-700/50 backdrop-blur-sm border border-white/10">
          <span class="animate-pulse">Chargement...</span>
        </span>
        <button onclick="logout()" class="text-sm bg-dark-700/80 hover:bg-dark-600/90 px-4 py-1.5 rounded-full shadow-lg shadow-accent-primary/10 transition-all duration-300 hover:scale-105 backdrop-blur-sm border border-white/10">
          Déconnexion
        </button>
      </div>
    </header>

    <main class="flex flex-col items-center py-16 px-4 relative z-10">
      <h2 class="text-6xl font-bold pb-20 text-transparent bg-clip-text bg-gradient-to-r from-accent-primary to-accent-secondary animate-fade-in-down">
        Quiz sur la catégorie : <span id="category-name"></span>
      </h2>
      
      <div class="backdrop-blur-lg bg-dark-700/50 border border-white/10 rounded-xl shadow-xl mb-8 p-8 w-full max-w-4xl animate-fade-in">
        <h3 class="text-2xl font-semibold mb-6 text-gray-100">Comment jouer ?</h3>
        <div class="space-y-4 text-gray-300">
          <p class="flex items-start">
            <span class="bg-accent-primary/20 text-accent-primary rounded-full p-1 mr-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" /> 
              </svg>
            </span>
            Le quiz contient des questions sur la catégorie sélectionnée.
          </p>
          <p class="flex items-start">
            <span class="bg-accent-primary/20 text-accent-primary rounded-full p-1 mr-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" /> 
              </svg>
            </span>
            Vous avez 15 secondes pour répondre à chaque question.
          </p>
        </div>
        
        <div class="mt-8 relative group">
          <div class="absolute -inset-1 bg-gradient-to-r from-accent-primary to-accent-secondary rounded-full blur opacity-50 group-hover:opacity-100 transition duration-500"></div>
          <button onclick="startQuiz()" class="relative px-8 py-3.5 backdrop-blur-lg bg-dark-700/70 border border-white/10 rounded-full shadow-lg text-white font-medium transition-all duration-300 hover:scale-105 flex items-center gap-2 group-hover:text-white overflow-hidden">
            <span class="relative z-10">Commencer le Quiz</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
            </svg>
            <div class="absolute inset-0 bg-gradient-to-r from-accent-primary to-accent-secondary opacity-0 group-hover:opacity-20 transition-opacity"></div>
          </button>
        </div>
      </div>

      <div id="question-container" class="hidden w-full max-w-4xl"></div>
    </main>
  </div>
</body>
<script src="../javascript/question.js"></script>
<script src="../javascript/quizz.js"></script>
<script src="../javascript/session.js"></script>
</html>
