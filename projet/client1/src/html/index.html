<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss-animated@1.0.0/src/index.min.js"></script>
  
</head>
<body class="bg-gradient-to-br from-gray-900 to-blue-900 text-white flex items-center justify-center min-h-screen animate-gradient-x">
  <div class="bg-gray-800 p-8 rounded-xl w-full max-w-md shadow-2xl animate-fade-in">
    <div class="flex justify-center mb-6">
      <div class="animate-bounce">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
      </div>
    </div>
    <h1 class="text-3xl font-bold mb-6 text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">Connexion</h1>

    <form id="loginForm" class="flex flex-col gap-4">
      <div class="group">
        <input type="text" id="username" placeholder="Nom d'utilisateur" required 
               class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 group-hover:scale-[1.01]"/>
      </div>
      <div class="group">
        <input type="password" id="password" placeholder="Mot de passe" required 
               class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 group-hover:scale-[1.01]"/>
      </div>
      <button type="submit" 
              class="mt-4 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 py-3 px-6 rounded-lg font-medium text-white shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-[1.02] active:scale-95">
        Se connecter
      </button>
    </form>

    <p class="mt-6 text-center text-gray-400">
      Pas encore de compte ? 
      <a href="./register.html" class="text-blue-400 hover:text-blue-300 underline transition-colors">S'inscrire</a>
    </p>

    <p id="loginResult" class="mt-4 text-center text-lg animate-pulse"></p>
  </div>

  <script src="../javascript/auth.js"></script>
</body>
</html>
