<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss-animated@1.0.0/src/index.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-indigo-900 text-white flex items-center justify-center min-h-screen animate-gradient-x">
  <div class="bg-gray-800 p-8 rounded-xl w-full max-w-md shadow-2xl animate-fade-in">
    <div class="flex justify-center mb-6">
      <div class="animate-wiggle">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
        </svg>
      </div>
    </div>
    <h1 class="text-3xl font-bold mb-6 text-center text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-pink-500">Inscription</h1>
 
    <form id="registerForm" class="flex flex-col gap-4">
      <div class="group">
        <input type="text" id="regUsername" placeholder="Nom d'utilisateur" required
               class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 group-hover:scale-[1.01]"/>
      </div>
      <div class="group">
        <input type="password" id="regPassword" placeholder="Mot de passe" required
               class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 group-hover:scale-[1.01]"/>
      </div>
      <div class="group">
        <input type="password" id="regConfirmPassword" placeholder="Confirmer le mot de passe" required
               class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 group-hover:scale-[1.01]"/>
      </div>
      <button type="submit"
              class="mt-4 bg-gradient-to-r from-indigo-600 to-pink-600 hover:from-indigo-700 hover:to-pink-700 py-3 px-6 rounded-lg font-medium text-white shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-[1.02] active:scale-95">
        S'inscrire
      </button>
    </form>
 
    <p class="mt-6 text-center text-gray-400">
      Déjà un compte ?
      <a href="index.html" class="text-indigo-400 hover:text-indigo-300 underline transition-colors">Se connecter</a>
    </p>
 
    <p id="registerResult" class="mt-4 text-center text-lg"></p>
  </div>
 
  <script src="../javascript/register.js"></script>
</body>
</html>
