<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeQuizz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss-animated@1.0.0/src/index.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dark: {
              900: '#0f1116',
              800: '#151822',
              700: '#1c2033',
              600: '#2c3149'
            },
            accent: {
              primary: '#6366f1',
              secondary: '#8b5cf6'
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-dark-900 to-dark-800 font-sans min-h-screen text-gray-200">
  <!-- Éléments décoratifs en arrière-plan -->
  <div class="fixed inset-0 z-0 overflow-hidden">
    <div class="absolute top-10 left-10 w-96 h-96 bg-accent-primary/20 rounded-full blur-3xl"></div>
    <div class="absolute bottom-10 right-10 w-96 h-96 bg-accent-primary/10 rounded-full blur-3xl"></div>
  </div>

  <div class="relative z-10">
    <header class="backdrop-blur-md bg-dark-800/60 border-b border-white/10 text-white p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold tracking-tighter bg-gradient-to-r from-accent-primary to-accent-secondary text-transparent bg-clip-text">CodeQuizz</h1>
      <div class="flex gap-4 items-center">
        <span id="username" class="text-gray-300 px-3 py-1 rounded-full bg-dark-700/50 backdrop-blur-sm border border-white/10">
          <span class="animate-pulse">Chargement...</span>
        </span>
        <button onclick="logout()" class="text-sm bg-dark-700/80 hover:bg-dark-600/90 px-4 py-1.5 rounded-full shadow-lg shadow-accent-primary/10 transition-all duration-300 hover:scale-105 backdrop-blur-sm border border-white/10">
          Déconnexion
        </button>
      </div>
    </header>

    <main class="flex flex-col items-center py-16 px-4 relative z-10">
      <h2 class="text-6xl font-bold mb-12 text-transparent bg-clip-text bg-gradient-to-r from-accent-primary to-accent-secondary animate-fade-in-down">
        CodeQuizz
      </h2>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 w-full max-w-6xl animate-fade-in-up">
        <!-- Carte Développement -->
        <div class="group relative">
          <div class="absolute -inset-1 bg-gradient-to-r from-accent-primary to-accent-secondary rounded-2xl blur opacity-30 group-hover:opacity-70 transition duration-500"></div>
          <div class="relative p-6 backdrop-blur-lg bg-dark-700/50 border border-white/10 rounded-xl shadow-xl hover:shadow-accent-primary/20 text-center cursor-pointer transition-all duration-500 hover:scale-105 group overflow-hidden">
            <div class="absolute inset-0 bg-accent-primary/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            <div class="flex justify-center mb-4 text-accent-primary group-hover:text-accent-secondary transition-colors duration-300 relative z-10">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
              </svg>
            </div>
            <h3 class="text-xl font-semibold text-gray-100 group-hover:text-white transition-colors duration-300 relative z-10">Développement</h3>
          </div>
        </div>

        <!-- Carte Sécurité -->
        <div class="group relative">
          <div class="absolute -inset-1 bg-gradient-to-r from-accent-primary to-accent-secondary rounded-2xl blur opacity-30 group-hover:opacity-70 transition duration-500"></div>
          <div class="relative p-6 backdrop-blur-lg bg-dark-700/50 border border-white/10 rounded-xl shadow-xl hover:shadow-accent-primary/20 text-center cursor-pointer transition-all duration-500 hover:scale-105 group overflow-hidden">
            <div class="absolute inset-0 bg-accent-primary/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            <div class="flex justify-center mb-4 text-accent-primary group-hover:text-accent-secondary transition-colors duration-300 relative z-10">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <h3 class="text-xl font-semibold text-gray-100 group-hover:text-white transition-colors duration-300 relative z-10">Sécurité</h3>
          </div>
        </div>

        <!-- Carte Réseaux -->
        <div class="group relative">
          <div class="absolute -inset-1 bg-gradient-to-r from-accent-primary to-accent-secondary rounded-2xl blur opacity-30 group-hover:opacity-70 transition duration-500"></div>
          <div class="relative p-6 backdrop-blur-lg bg-dark-700/50 border border-white/10 rounded-xl shadow-xl hover:shadow-accent-primary/20 text-center cursor-pointer transition-all duration-500 hover:scale-105 group overflow-hidden">
            <div class="absolute inset-0 bg-accent-primary/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            <div class="flex justify-center mb-4 text-accent-primary group-hover:text-accent-secondary transition-colors duration-300 relative z-10">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
              </svg>
            </div>
            <h3 class="text-xl font-semibold text-gray-100 group-hover:text-white transition-colors duration-300 relative z-10">Réseaux</h3>
          </div>
        </div>

        <!-- Carte Système -->
        <div class="group relative">
          <div class="absolute -inset-1 bg-gradient-to-r from-accent-primary to-accent-secondary rounded-2xl blur opacity-30 group-hover:opacity-70 transition duration-500"></div>
          <div class="relative p-6 backdrop-blur-lg bg-dark-700/50 border border-white/10 rounded-xl shadow-xl hover:shadow-accent-primary/20 text-center cursor-pointer transition-all duration-500 hover:scale-105 group overflow-hidden">
            <div class="absolute inset-0 bg-accent-primary/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            <div class="flex justify-center mb-4 text-accent-primary group-hover:text-accent-secondary transition-colors duration-300 relative z-10">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01" />
              </svg>
            </div>
            <h3 class="text-xl font-semibold text-gray-100 group-hover:text-white transition-colors duration-300 relative z-10">Système</h3>
          </div>
        </div>
      </div>

      <div class="mt-16 relative group">
        <div class="absolute -inset-1 bg-gradient-to-r from-accent-primary to-accent-secondary rounded-full blur opacity-50 group-hover:opacity-100 transition duration-500"></div>
        <a href="./leaderboard.html" class="relative px-8 py-3.5 backdrop-blur-lg bg-dark-700/70 border border-white/10 rounded-full shadow-lg text-white font-medium transition-all duration-300 hover:scale-105 flex items-center gap-2 group-hover:text-white overflow-hidden">
          <span class="relative z-10">LeaderBoard</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
          </svg>
          <div class="absolute inset-0 bg-gradient-to-r from-accent-primary to-accent-secondary opacity-0 group-hover:opacity-20 transition-opacity"></div>
        </a>
      </div>
    </main>
  </div>
</body>
<script src="../javascript/category.js"> </script>
<script src="../javascript/session.js" defer></script>
<script src="../javascript/auth.js" defer></script>
</html>
