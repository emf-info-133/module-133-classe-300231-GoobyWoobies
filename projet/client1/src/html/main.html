<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeQuizz</title>
  <script src="../javascript/session.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss-animated@1.0.0/src/index.min.js"></script>
</head>
<body class="bg-gradient-to-b from-gray-100 to-gray-200 font-sans min-h-screen">
  <header class="bg-gradient-to-r from-blue-800 to-blue-600 text-white p-4 flex justify-between items-center shadow-lg">
    <h1 class="text-xl font-bold tracking-tight">CodeQuizz</h1>
    <div class="flex gap-4 items-center">
      <span id="username" class="italic text-blue-100 animate-pulse">Chargement...</span>
      <button onclick="logout()" class="text-sm bg-red-500 hover:bg-red-600 px-3 py-1 rounded-full shadow transition-all duration-300 hover:scale-105">
        Déconnexion
      </button>
    </div>
  </header>

  <main class="flex flex-col items-center py-10 px-4">
    <h2 class="text-5xl font-bold mb-8 text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 animate-fade-in-down">
      CodeQuizz !
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 w-full max-w-5xl animate-fade-in-up">
      <div class="p-6 border rounded-xl shadow-lg bg-white hover:bg-blue-50 text-center cursor-pointer transition-all duration-300 hover:scale-105 group">
        <div class="flex justify-center mb-3 text-blue-600 group-hover:text-blue-800 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
          </svg>
        </div>
        <h3 class="text-xl font-semibold text-gray-800 group-hover:text-blue-800 transition-colors">Développement</h3>
      </div>
      <div class="p-6 border rounded-xl shadow-lg bg-white hover:bg-green-50 text-center cursor-pointer transition-all duration-300 hover:scale-105 group">
        <div class="flex justify-center mb-3 text-green-600 group-hover:text-green-800 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
        </div>
        <h3 class="text-xl font-semibold text-gray-800 group-hover:text-green-800 transition-colors">Sécurité</h3>
      </div>
      <div class="p-6 border rounded-xl shadow-lg bg-white hover:bg-red-50 text-center cursor-pointer transition-all duration-300 hover:scale-105 group">
        <div class="flex justify-center mb-3 text-red-600 group-hover:text-red-800 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
          </svg>
        </div>
        <h3 class="text-xl font-semibold text-gray-800 group-hover:text-red-800 transition-colors">Réseaux</h3>
      </div>
      <div class="p-6 border rounded-xl shadow-lg bg-white hover:bg-yellow-50 text-center cursor-pointer transition-all duration-300 hover:scale-105 group">
        <div class="flex justify-center mb-3 text-yellow-600 group-hover:text-yellow-800 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01" />
          </svg>
        </div>
        <h3 class="text-xl font-semibold text-gray-800 group-hover:text-yellow-800 transition-colors">Système</h3>
      </div>
    </div>

    <a href ="./leaderboard.html" class="mt-10 px-8 py-3 bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 rounded-full shadow-lg text-white font-medium transition-all duration-300 hover:scale-105 hover:shadow-xl animate-bounce-in">
      LeaderBoard
    </a>
  </main>
</body>
</html>
