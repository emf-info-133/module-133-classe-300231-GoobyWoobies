<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .animate-slideup {
            animation: slideUp 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-purple-900 to-black text-white font-sans">
    <div class="max-w-7xl mx-auto py-10 px-6">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-400 via-purple-500 to-blue-500">Leaderboard</h1>
        </div>

        <div class="overflow-hidden rounded-lg shadow-lg">
            <table class="min-w-full bg-gray-800 rounded-lg">
                <thead class="bg-gradient-to-r from-purple-700 to-indigo-900 text-gray-200">
                    <tr>
                        <th class="py-3 px-6 text-left">Position</th>
                        <th class="py-3 px-6 text-left">Nom d'utilisateur</th>
                        <th class="py-3 px-6 text-left">Score</th>
                    </tr>
                </thead>
                <tbody class="text-gray-100">
                    <tr class="hover:bg-gradient-to-r from-pink-500 via-purple-600 to-blue-500 cursor-pointer animate-slideup">
                        <td class="py-3 px-6">1</td>
                        <td class="py-3 px-6">PlayerOne</td>
                        <td class="py-3 px-6">1500</td>
                    </tr>
                    <tr class="hover:bg-gradient-to-r from-pink-500 via-purple-600 to-blue-500 cursor-pointer animate-slideup">
                        <td class="py-3 px-6">2</td>
                        <td class="py-3 px-6">PlayerTwo</td>
                        <td class="py-3 px-6">1400</td>
                    </tr>
                    <tr class="hover:bg-gradient-to-r from-pink-500 via-purple-600 to-blue-500 cursor-pointer animate-slideup">
                        <td class="py-3 px-6">3</td>
                        <td class="py-3 px-6">PlayerThree</td>
                        <td class="py-3 px-6">1300</td>
                    </tr>
                    <tr class="hover:bg-gradient-to-r from-pink-500 via-purple-600 to-blue-500 cursor-pointer animate-slideup">
                        <td class="py-3 px-6">4</td>
                        <td class="py-3 px-6">PlayerFour</td>
                        <td class="py-3 px-6">1200</td>
                    </tr>
                    <tr class="hover:bg-gradient-to-r from-pink-500 via-purple-600 to-blue-500 cursor-pointer animate-slideup">
                        <td class="py-3 px-6">5</td>
                        <td class="py-3 px-6">PlayerFive</td>
                        <td class="py-3 px-6">1100</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
