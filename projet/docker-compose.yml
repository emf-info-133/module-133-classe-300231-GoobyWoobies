version: "3.8"

services:
  gateway:
    build: ./apiGateway/app  # Chemin vers le Dockerfile du service API Gateway
    ports:
      - "8080:8080"  # Port du service Gateway
    restart: always
    networks:
      - mynetwork

  service-rest1:
    build: ./serviceRest1/apiclient  # Chemin vers le Dockerfile du premier service API REST
    ports:
      - "8081:8080"  # Port du service API REST 1
    restart: always
    networks:
      - mynetwork

  service-rest2:
    build: ./serviceRest2/apiadmin  # Chemin vers le Dockerfile du deuxi√®me service API REST
    ports:
      - "8082:8080"  # Port du service API REST 2
    restart: always
    networks:
      - mynetwork

networks:
  mynetwork:
